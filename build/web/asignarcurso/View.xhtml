<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignarcursoViewDlg" widgetVar="AsignarcursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignarcursoTitle}">

                    <p:commandButton value="#{bundle.Close}" onclick="AsignarcursoViewDialog.hide()"/>
